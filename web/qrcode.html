<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>weex-vue-demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <!-- <style>body > div { height: 100%; }</style> -->
  <style>
    body::before {
      content: "1";
      height: 1px;
      overflow: hidden;
      color: transparent;
      display: block;
    }
  </style>
  <script src="//unpkg.com/jr-qrcode"></script>
</head>


<body style="text-align: center;">
  <img id="qr" src="" alt="qrcode">
  <a href="" id="link"></a>

  <script>
    (function () {
      var protocol = location.protocol + '//';
      var hostname = typeof CURRENT_IP === 'string' ? window.CURRENT_IP : location.hostname;
      var port = location.port ? ':' + location.port : '';
      var url = protocol + hostname + port + location.pathname.replace(/\/web\/qrcode\.html$/, '/').replace(/\/$/,
        '/dist/weex/views/home/index.js');
      console.log(url);
      var code = jrQrcode.getQrBase64(url);
      var a = document.getElementById('link')

      document.getElementById('qr').src = code;
      a.textContent = a.href = url;
    })();
  </script>
</body>

</html>
